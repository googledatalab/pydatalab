language: python
python:
  - 2.7
  - 3.5


before_install:
  - sudo apt-get install -y python-setuptools
  - sudo apt-get update
  - yes | sudo apt-get upgrade -qq gcc==4.8 g++==4.8  #tcpdump asks for yes
  #- sudo apt-get upgrade -qq libstdc++6
  #- sudo apt-get install libstdc++6  # Needed by tensorflow.
  - strings /usr/lib/x86_64-linux-gnu/libstdc++.so.6 | grep GLIBCXX
  - npm install -g typescript
  - tsc --module amd --noImplicitAny --outdir datalab/notebook/static datalab/notebook/static/*.ts
  - pip install -U pip
  - pip install -U setuptools
  - pip install .
  - pip install solutionbox/structured_data/
  - pip install solutionbox/image_classification/

script: python ./tests/main.py

